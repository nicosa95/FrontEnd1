<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <section>
            <p>20% de descuento en todos los productos!</p>
        </section>
        <section>
            <img src="/img/Logo.png" alt="logo de la empresa">
            <h1>Nombre Tienda</h1>
        </section>
        <nav>
            <a href="">Contacto</a>
            <a href="">Registrarme</a>
            <a href="">Ingresar</a>
        </nav>
    </header>

    <main>
        <div>
            <h2>Añadí tu super!</h2>
        </div>

        <h4>Agregá tu personaje favorito completando las opciones.</h4>   

        <section class="formulario">
            
            <section class="izquierda">
                <form action="/formulario/" method="post" class="formIzquierda">
                    <label for="nombre">*Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha" placeholder="dd/mm/aaaa">

                    <textarea name="descripcion" cols="30" rows="10" placeholder="Descripción"></textarea>
                </form>
            </section>

            <section class="derecha">
                <form action="/formulario/action" method="post" class="formDerecha">
                    <label for="especie">*Especie</label>
                    <select name="especie" id="especie">
                        <option value="fuego">Fuego</option>
                        <option value="aire">Aire</option>
                        <option value="Tierra">Tierra</option>
                    </select>

                    <label for="foto">Agregar Foto</label>
                    <input type="file" id="foto" name="foto" placeholder="Seleccionar un archivo">
                    
                    <div class="poderes"
                        <p>Poderes</p>
                        <label for="volar">
                            <input type="checkbox" id="volar" name="poderes" value="volar">
                            Volar
                        </label>                  
                        
                        <label for="SuperInteligencia">
                            <input type="checkbox" id="SuperInteligencia" name="poderes" value="SuperInteligencia">
                            SuperInteligencia
                        </label>
                        
                        <label for="vistaDeRayoLaser">
                            <input type="checkbox" id="vistaDeRayoLaser" name="poderes" value="">
                            Vista de rayo laser
                        </label>
                           
                        <label for="billetera">
                            <input type="checkbox" id="billetera" name="poderes" value="">
                            Billetera gorda
                        </label>
                    </div>

                    <div class="tipoPersonaje">
                        <p>Tipo de personaje</p>
                        <label for="hero">
                            <input type="radio" id="hero" name="hero">
                            Heroe / Heroina
                        </label>
                        <label for="villlan">
                            <input type="radio" id="villan" name="hero">
                            Villano / Villana
                        </label>
                    </div>

                    </form>
            </section>
           
            
        </section>
        
        
        <button type="submit">Añadir</button>

    </main>

 <footer>
    <p>Todos los derechos reservados a FRONT END 1</p>
 </footer>
</body>
</html>
